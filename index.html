<!doctype html>
<html>
    <head>
        <title>Web Audio API</title>
    </head>
    <body>
        <h1>Web Audio API</h1>

        <div>
            <canvas id     = "myCanvas"
                    width  = "640"
                    height = "100" >
            </canvas>
        </div>

        <div>
            <video id     = "myVideo"
                   src    = "assets/snowboard.mp4"
                   width  = "320"
                   height = "240"
                   controls >
            </video>

            <input id      = 'volume'
                   type    = 'range'
                   min     = '0'
                   max     = '100'
                   oninput = 'handleVolumeChange()' >
           </input>

           <button id='playButton' onclick='play()'>play</button>
           <button id='stopButton' onclick='stop()'>stop</button>
       </div>


        <script src="app.js"></script>
    </body>
</html>
